
{{>Cabecera}}


<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Encuentra el hotel ideal</h1>
        <p class="lead text-muted">Busca ofertas en hoteles, casas y en toda clase de establecimientos.</p>
        <p>
          <a href="/principalActividades" class="btn btn-primary my-2">Ver Actividades</a>
        </p>
      </div>
    </div>
  </section>
  
  
  <div class="album py-5 bg-light">
        <div class="container">
        	<div class="row">
            	
		{{#hoteles}}
		
			<div class="col-md-4">
              	<div class="card mb-4 box-shadow" style="width: 20rem;">
                	<div class="card-body">
                	
                	<h5 class="card-title">{{nombreHotel}}</h5>
			     	<h6 class="card-subtitle mb-2 text-muted">{{direccion}}</h6>
			    	<p class="card-text">{{estrellas}}</p>
			    	
			    	<a href="/hotel/{{id}}" class="card-link">Info</a> 
                  
                	</div>
              	</div>
            </div>
 
		{{/hoteles}}  
           
        </div>
      </div>
	</div>
